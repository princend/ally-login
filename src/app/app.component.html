<div class="login-container">
  <h1> 您好</h1>
  <form cdkTrapFocus>
    <fieldset>
      <legend>Login form</legend>
      <div class="form-group">
        <label for="username">使用者名稱</label>
        <input #account autocomplete="off" placeholder="Username" type="text" id="username" tabindex="0" cdkFocusInitial cdkFocusRegionStart/>
      </div>
      <div class="form-group">
        <label for="pwd">密碼</label>
        <input autocomplete="off" placeholder="Password" type="password" id="pwd" />
      </div>
      <div class="form-group">
      
          <label for="captcha">驗證碼</label>
          <input autocomplete="off" placeholder="" type="text" id="captcha" />
          <img src="https://scr.cyc.org.tw/NewCaptcha.aspx" alt="驗證碼圖片" tabindex="0">
          <a href="#" title="切換驗證碼">換驗證碼</a>
       
      </div>
      <div class="form-group">
        <button class="submit" (submit)="$event.stopPropagation()"> 確認</button>
      </div>
      <div class="form-group">
        <a class="forgotpasslink" href="#">忘記密碼嗎 ? <span class="sr-only">單擊此連結將打開一個新頁面以找回您的密碼</span></a>
        <a class="newuserlink" href="#">創建新使用者 <span class="sr-only">單擊此連結將打開一個新頁面來創建您的新用戶帳號</span></a>
      </div>

      <div class="bordertop form-group">
        <p>Info: 登入失敗超過五次將會鎖住您的帳戶 </p>
      </div>
    </fieldset>
  </form>
</div>
